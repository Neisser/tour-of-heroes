<br>
<div *ngIf="messageService.messages.length" class="container">
  <div class="alert alert-warning" role="alert">
    <button (click)="messageService.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="alert-heading">Messages!</h4>

    <p>Messages sent from the server</p>
    <hr>
    <p *ngFor='let message of messageService.messages' class="mb-0">{{message}}</p>
  </div>
</div>
