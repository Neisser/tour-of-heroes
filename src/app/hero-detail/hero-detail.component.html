<div *ngIf="hero" class="container">
  <div class="shadow-sm card bg-light mb-3" style="max-width: 80rem;">
    <div class="card-header">
      Hero Detail
      <button (click)="goBack()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{hero.name | uppercase}} Details</h5>
      <div class="row">
          <label for="inputid" class="col-sm-3 col-form-label">id: </label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="inputid" placeholder="id" value="{{hero.id}}" disabled>
          </div>
        </div>
        <br>
      <div class="row">
        <label for="inputname" class="col-sm-3 col-form-label">Name: </label>
        <div class="col-sm-7">
          <input [(ngModel)]="hero.name" type="text" class="form-control" id="inputname" placeholder="name">
        </div>
      </div>
    </div>
  </div>
</div>
